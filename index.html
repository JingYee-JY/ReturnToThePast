<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return to the Past</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
    <div class="final hide">
      <div class="result">
      </div>
      <button class="again-button">
        <img class="small" src="./img/againBtn.png">
      </button>
    </div>
    <div class="wrapper">
      <div class="center">
        <img class="smaller" src="./img/instruction.png">
      </div>
      <p class="gap"></p>
      <div class="game-container"></div>
    </div>
  </div>
      <div class="controls-container">
        <div>
          <img class="title" src="./img/title.png">
        </div>
        <div class="preview-container">
          <div class="preview">
            <div class="card-2"></div>
            <div class="card-6"></div>
            <div class="card-3"></div>
            <div class="card-1"></div>
          </div>
        </div>
        <button id="howToPlay">
          <img class="small" src="./img/howToPlayBtn.png">
        </button>
        <button id="start">
          <img class="small" src="./img/startBtn.png">
        </button>
      </div>
      <script src="script.js"></script>
</body>
</html>
