<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>Return to the Past</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
    <div class="final hide">
      <img class="result">
      <div class="buttons">
        <img class="again-button" src="./img/againBtn.png">
        <img class="home-button" src="./img/home.png">
      </div>
    </div>
    <div class="wrapper">
      <div class="center">
        <img class="smaller" src="./img/instruction.png">
      </div>
      <p class="gap"></p>
      <div class="game-container"></div>
    </div>
  </div>
      <div class="controls-container">
        <img class="title" src="./img/title.png">
        <img class="preview-container" src="./img/preview.png">
        <button id="start">
          <img class="small" src="./img/startBtn.png">
        </button>
      </div>
      <div class="selection hide">
        <img class="title" src="./img/title.png">
        <div class="choices">
          <p>Choose one</p>
          <button class="easy">
            <img class="small" src="./img/easy.png">
          </button>
          <button class="normal">
            <img class="small" src="./img/normal.png">
          </button>
          <button class="hard">
            <img class="small" src="./img/hard.png">
          </button>
        </div>
      </div>
      <audio id="click" src="sounds/click.wav"></audio>
      <audio id="clap" src="./sounds/clap.wav"></audio>

      <script src="script.js"></script>
</body>
</html>
